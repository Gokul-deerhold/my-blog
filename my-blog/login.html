<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <!-- favicon -->
    <link rel="shortcut icon" href="https://acowebs.com/wp-content/uploads/2019/02/Impact-of-eCommerce-On-Society.png">
    <!-- custom css -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap icons link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <title>login</title>
</head>

<body>
    <!-- start of signin form -->
    <div class="container" style="margin-bottom: 200px;">
        <div class="d-flex justify-content-center">
            <div class="col-md-7 mt-4 mb-3 p-3 shadow-lg">
                <form>

                    <div class="col-12 mb-3">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" placeholder="example@gmail.com"
                            class="form-control">
                    </div>
                    <div class="col-12 mb-3">
                        <label for="password">Password</label>
                        <input type="password" name="pass" id="password" placeholder="***********" class="form-control">
                    </div>

                    <div class="col-4 mb-3">
                        <button class="btn btn-primary form-control">Signin</button>
                    </div>
                    <div class="col-4 offset-md-8">
                        <a href="forgetpassword.html" class="text-decoration-none text-secondary">Forget Password?</a>
                    </div>

                </form>
            </div>
        </div>
    </div>

    <!-- end of signin form -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>

</body>

</html>
